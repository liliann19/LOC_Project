<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="js/LOC_Project.js" defer></script>
</head>
<body>
    <main>
    <h1>Division Managment </h1>

    <form id="form" action="#" method="get">

        <!-- Divisions -->
        <fieldset>
            <label for="divDropdown">Select a Division:</label><br>
            <select id="divDropdown" name="division">
                <option value="Select">Select a Divsion</option>
                <option value="fineArts">Fine Arts</option>
                <option value="humanities">Humanities</option>
                <option value="socialScience">Social Science</option>
                <option value="english">English</option>
                <option value="technology">Technology</option>
                <option value="healthScience">Health Science</option>
                <option value="trades">Trades</option>
            </select>
        </fieldset>

        <!-- Division Info -->
        <fieldset id="divisionInfo" style="display: none;">
            <legend>Division Info</legend>
                <div class="divInfo">
                    <label for="divName">Division:</label>
                    <input type="text" id="divName" name="divName">
                    <span id="err-divName" class="errors"> Please fill out field </span>
                </div>

                <div class="divInfo">
                    <label for="dean">Dean:</label>
                    <input type="text" id="dean" name="dean">
                    <span id="err-dean" class="errors"> Please fill out field </span>
                </div>

                <div class="divInfo">
                    <label for="penContact">PEN Contact:</label>
                    <input type="text" id="penContact" name="penContact">
                    <span id="err-penContact" class="errors"> Please fill out field </span>
                </div>
                    
                <div class="divInfo">
                    <label for="locRep">LOC Rep:</label>
                    <input type="text" id="locRep" name="locRep">
                    <span id="err-locRep" class="errors"> Please fill out field </span>
                </div>        

                <div class="divInfo">
                    <label for="chair">Chair:</label>
                    <input type="text" id="chair" name="chair">
                    <span id="err-chair" class="errors"> Please fill out field </span>
                </div>
        </fieldset>

        <!-- Buttons -->
        <div class="button-container" id="buttonsContainer" style="display:none;">
            <button type="submit" id="save-button">Save</button>
            <button type="reset" id="cancel-button">Cancel</button>
        </div>
    </form>
    </main>
</body>
</html>
